<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css -->
    <link rel="stylesheet" href="../src/style.css">


    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/03bcc4146c.js" crossorigin="anonymous"></script>
</head>
<body class="font-serif bg-[#0F172A]">
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://images.pexels.com/photos/7034717/pexels-photo-7034717.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img">

        <!-- login section -->
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600"> &#9650;</span>
                    <span class="text-white">WebDev</span>
                </div>
                <div class="mt-10 font-bold text-3xl lg:text-left text-white">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->
                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4 class="text-white">Login to manage your account</h4>
                    <input type="text" class="border w-full px-4 py-2" placeholder="Email">

                    <input type="password" class="border w-full px-4 py-2" placeholder="password">

                    <div class="text-blue-600 hover:text-blue-400">
                        Forgot your password ?
                    </div>

                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400">
                        Login
                    </button>
                </form>

                <div class="text-center space-y-4 mt-4 text-white">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook cursor-pointer"></i>
                        <i class="fa-brands fa-google cursor-pointer"></i>
                        <i class="fa-brands fa-github cursor-pointer"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center text-white">
                    Don't have an account?
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">
                        Sign Up Here
                    </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
